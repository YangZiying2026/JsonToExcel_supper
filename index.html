
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>成绩分析助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon setup: Place favicon.svg in the root directory -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <!-- Use xlsx-js-style to support cell styling (centering) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>
  <style>
    @layer utilities {
      .glass-card {
        @apply bg-white/80 backdrop-blur-xl border border-white/40 shadow-2xl;
      }
      .glass-input {
        @apply bg-white/50 backdrop-blur-sm border border-slate-200 focus:border-indigo-400 focus:ring-4 focus:ring-indigo-100 transition-all duration-300;
      }
      .animation-delay-200 {
        animation-delay: 200ms;
      }
      .animation-delay-400 {
        animation-delay: 400ms;
      }
    }
    
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .animate-fade-in-up {
      animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .upload-dashed {
      background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%23CBD5E1FF' stroke-width='2' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
    }
    
    .group:hover .upload-dashed {
      background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='24' ry='24' stroke='%234F46E5FF' stroke-width='3' stroke-dasharray='12%2c 12' stroke-dashoffset='0' stroke-linecap='square'/%3e%3c/svg%3e");
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.0?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-indigo-100 selection:text-indigo-700">
  <app-root>
    <!-- Startup Loading State -->
    <div id="app-loading" style="position: fixed; inset: 0; background-color: #f8fafc; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      
      <!-- Logo/Spinner -->
      <div style="position: relative; width: 80px; height: 80px; margin-bottom: 24px;">
        <div style="position: absolute; inset: 0; border: 4px solid #e2e8f0; border-radius: 50%;"></div>
        <div style="position: absolute; inset: 0; border: 4px solid #4f46e5; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite;"></div>
      </div>

      <!-- Text -->
      <h2 style="font-size: 1.25rem; font-weight: 700; color: #1e293b; margin-bottom: 8px;">
        成绩分析助手
      </h2>
      <p style="font-size: 0.875rem; color: #64748b; margin-bottom: 24px;">
        正在初始化引擎资源...
      </p>

      <!-- Progress Bar -->
      <div style="width: 240px; height: 4px; background-color: #e2e8f0; border-radius: 2px; overflow: hidden;">
        <div style="width: 100%; height: 100%; background-color: #4f46e5; animation: progress-indeterminate 1.5s ease-in-out infinite; transform-origin: left;"></div>
      </div>

      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes progress-indeterminate {
          0% { transform: scaleX(0) translateX(0%); }
          50% { transform: scaleX(0.5) translateX(50%); }
          100% { transform: scaleX(0) translateX(200%); }
        }
      </style>
    </div>
  </app-root>
</body>
</html>
